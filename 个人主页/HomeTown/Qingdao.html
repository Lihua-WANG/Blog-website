<!DOCTYPE html>
<html>
	<head>
		<title>Image Sizes</title>
		<style type="text/css">
			img.large {
				width: 300px;
				height: 300px;}
			
img.medium {
				width: 150px;
				height: 150px;}
			
img.small {
				width: 100px;
				height: 100px;}
		
</style>
	
</head>
	
<body>
		
<img src="h2.jpg" class="large" alt="Qingdao" />
		
<img src="h3.jpg" class="medium" alt="Qingdao" />
		
<img src="h4.jpg" class="small" alt="Qingdao" />
	
</body>
</html>
